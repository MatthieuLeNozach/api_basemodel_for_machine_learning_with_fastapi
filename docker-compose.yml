version: "3.9"

services:
  web:
    image: mattjieujln/fastapi_sentiment:web
    command: /start # shell script used to run the service
    volumes:
      - .:/app
    ports:
      - 28010:8000
    env_file:
      - .env/.dev-sample
    depends_on:
      - redis
      - postgres

  postgres:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env/.dev-sample
    ports:
      - "5442:5432"  

  redis:
    image: redis:7-alpine

  celery_worker:
    image: mattjieujln/fastapi_sentiment:worker
    command: /start-worker
    volumes:
      - .:/app
    env_file:
      - .env/.dev-sample
    depends_on:
      - redis
      - postgres
    ports:
      - "6899:6899"  # Expose the debugger port

  celery_beat:
    image: mattjieujln/fastapi_sentiment:beat
    command: /start-beat
    volumes:
      - .:/app
    env_file:
      - .env/.dev-sample
    depends_on:
      - redis
      - postgres

  flower:
    image: mattjieujln/fastapi_sentiment:flower
    command: /start-flower
    volumes:
      - .:/app
    env_file:
      - .env/.dev-sample
    ports:
      - 5557:5555
    depends_on:
      - redis
      - postgres

volumes:
  postgres_data: